# nacos注册中心应用名
spring:
  application:
    name: search-service
  # nacos配置中心
  cloud:
    nacos:
      # nacos配置中心地址
      config:
        server-addr: localhost:8848
        # nacos配置中心的命名空间ID
        namespace: bbc5ea52-8619-4806-aca6-00608cc7001e
        # nacos配置中心的分组名
        group: dev
        # nacos配置中心的配置内容的数据格式，也就是文件的后缀，目前只支持 properties 和 yml 类型，默认是properties
        file-extension: yml



