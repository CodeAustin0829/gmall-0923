# nacos注册中心应用名
spring:
  application:
    name: wms-service
  # nacos配置中心
  cloud:
    nacos:
      # nacos配置中心地址
      config:
        server-addr: localhost:8848
        # nacos配置中心的命名空间ID
        namespace: f5b1b3e4-10d1-4695-bb37-993a396600fc
        # nacos配置中心的分组名
        group: dev
        # nacos配置中心的配置内容的数据格式，也就是文件的后缀，目前只支持 properties 和 yml 类型，默认是properties
        file-extension: yml


