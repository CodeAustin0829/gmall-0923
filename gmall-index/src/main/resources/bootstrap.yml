# nacos注册中心应用名
spring:
  application:
    name: index-service
  # nacos配置中心
  cloud:
    nacos:
      # nacos配置中心地址
      config:
        server-addr: localhost:8848
        # nacos配置中心的命名空间ID
        namespace: 7e2cae1e-26be-4568-9c1b-a90780741b24
        # nacos配置中心的分组名
        group: dev
        # nacos配置中心的配置内容的数据格式，也就是文件的后缀，目前只支持 properties 和 yml 类型，默认是properties
        file-extension: yml



