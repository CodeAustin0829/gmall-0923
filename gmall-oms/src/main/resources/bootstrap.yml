# nacos注册中心应用名
spring:
  application:
    name: oms-service
  # nacos配置中心
  cloud:
    nacos:
      # nacos配置中心地址
      discovery:
        server-addr: localhost:8848
      config:
        # nacos配置中心的命名空间ID
        namespace: 3be90688-0d47-4773-b135-10414cf951cc
        # nacos配置中心的分组名
        group: dev
        # nacos配置中心的配置内容的数据格式，也就是文件的后缀，目前只支持 properties 和 yml 类型，默认是properties
        file-extension: yml


